data:
  dataset: "RSSDIVCS"
  export_folder: "train"
  preprocessing:
    resize: [256, 256]
  gaussian_label:
    enable: false
    sigma: 1.
  augmentation:
    photometric:
      enable: false
  homography_adaptation:
    enable: true
    num: 100
    aggregation: "sum"
    filter_counts: 0
    homographies:
      params:
        translation: true
        rotation: true
        scaling: true
        perspective: true
        scaling_amplitude: 0.2
        perspective_amplitude_x: 0.2
        perspective_amplitude_y: 0.2
        allow_artifacts: true
        patch_ratio: 0.85

training:
  workers_test: 8

model:
  name: "SuperPointNet_gauss2"
  params: {}
  batch_size: 1
  eval_batch_size: 1
  detection_threshold: 0.015
  nms: 4
  top_k: 600
  subpixel:
    enable: true

pretrained: "logs/superpoint_coco_heat2_0/checkpoints/superPointNet_170000_checkpoint.pth.tar" # Path to your MagicPoint COCO checkpoint
